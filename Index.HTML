<html>
<head>
<title>Simple Carousel</title>
<style>
    body{
        background-color: #deb878;
    }
    h1{
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
    }
    .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
    }
    .myslides {
        display: none;
        max-height: 100%;
        max-width: 100%;
    }
</style>
</head>
<body>
    <h1>My favorite wallpapers</h1>

    <div class="carousel-container">
        <img class="myslides" src="no. 1.jpeg" height="300" width="300" alt="Slide 1">
        <img class="myslides" src="no. 2.jpeg" height="300" width="300" alt="Slide 2">
        <img class="myslides" src="no. 3.jpeg" height="300" width="300" alt="Slide 3">
    </div>

    <script src="Script.JS">

    </script>
</body>
</html>
